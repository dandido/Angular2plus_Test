<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeFrom" (ngSubmit)="OnSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!recipeFrom.valid" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name"> Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath"> Image Path</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imgPath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imgPath.value" class="img-responsive">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description"> Description</label>
            <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
              *ngFor="let ingCrlt of getContorls() ;  let i = index"
               [formGroupName]="i"
            style="margin-top: 10px"

          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngrident(i)">
                X
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xd-12">
            <button class="btn btn-success" type="button" (click)="onAddIngredient()">
              Add Ingridients
            </button>
          </div>
        </div>
        </div>

    </form>
  </div>
</div>
